name: CI

on:
  push:
    branches:
      - master
    tags: '*'
  pull_request:

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - uses: mymindstorm/setup-emsdk@v8
        with:
          version: 1.39.19
      - run: npm ci
      - run: npm test
      - name: Deploy preview
        if: matrix.node-version == '14.x' && github.event_name == 'pull_request'
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: dist
          target-folder: preview/${{ github.event.number }}
      - name: Deploy
        if: matrix.node-version == '14.x' && github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: dist
          clean-exclude: |
            LICENSE.md
            preview
          target-folder: preview/${{ github.event.number }}