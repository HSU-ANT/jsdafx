<div style="margin-top: 10px;" class="tabs">
  <input id="spectrum" type="radio" name="tabs" checked />
  <label for="spectrum">Spectrum</label>
  <input id="waveform" type="radio" name="tabs" />
  <label for="waveform">Waveform</label>
</div>
<div id="graph" style="width: 500px; height: 200px; padding-top: 10px">
  <canvas id="funccanvas" width="500" height="200"></canvas>
</div>
<div style="width: 500px; padding-bottom: 10px; text-align: right">
  <input id="linear" type="checkbox" /><label for="linear">linear</label>
</div>
<div class="paramentrybox with-slider">
  <input id="maskee" type="checkbox" />
  <label for="maskee">Maskee</label>
  <input type="range" id="maskeegain" min="-96" max="-10">
  <label for="maskeegain">-40 dB</label>
</div>
<div class="paramentrybox with-slider">
  <span></span>
  <span></span>
  <input type="range" id="maskeefrequency" min="20" max="2000">
  <label for="maskeefrequency">1000 Hz</label>
</div>
<div class="paramentrybox">
  <input id="masker" type="checkbox" />
  <label for="masker">Masker</label>
</div>
<p>
  This script demonstrates psychoacoustic audio masking effects. It
  is designed for a first insight into the perceptual experience of
  masking a sinusoidal signal with band-limited noise.
</p>
